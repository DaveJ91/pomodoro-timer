<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="timerDisplay">
                <h1 id="timer">25:00</h1>
            </div>

            <div class="timerButtons">
                <span class="timerButton" id="startButton">Start</span>
                <span class="timerButton" id="pauseButton">Pause</span>
                <span class="timerButton" id="shortBreakButton">Short Break</span>
                <span class="timerButton" id="longBreakButton">Long Break</span>
                <span class="timerButton" id="resetButton">Reset Timer</span>
            </div>


        </div>
      
    </body>

    <script src='script.js'></script>
</html>
